<main>
    <div class="message">{{data.message}}</div>
    <div class="email">
        <div class="">
            {{data.email}}
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button
            (click)="onConfirm()"
            color="primary">confirm</button>
        <button mat-raised-button
            (click)="onCancel()"
            color="primary">cancel</button>
    </div>

</main>
