<mat-toolbar color="primary">
    <a class="showMobile"
        (click)="onToggleSidenav()">
        <mat-icon aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="menu"></mat-icon>
    </a>

    <a routerLink="home"
        routerLinkActive="router-link-active">
        <mat-icon aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="home"></mat-icon>
    </a>

    <a routerLink="search"
        routerLinkActive="router-link-active">
        <mat-icon aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="search"></mat-icon>
    </a>
    <a routerLink="test"
        routerLinkActive="router-link-active"
        class="test">
        <mat-icon aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="library_books"></mat-icon>
    </a>



    <a class="hideMobile"
        *ngIf="!(user$|async)"
        routerLink="sign-up"
        routerLinkActive="router-link-active">sign up</a>

    <a class="hideMobile"
        *ngIf="!(user$|async)"
        routerLink="log-in"
        routerLinkActive="router-link-active">log in</a>


    <a class="hideMobile"
        routerLink="''"
        *ngIf="user$|async"
        (click)="onSignOut()">sign out</a>

    <a class="hideMobile"
        routerLink="admin"
        routerLinkActive="router-link-active">admin</a>

    <a routerLink="user"
        routerLinkActive="router-link-active">
        <mat-icon aria-hidden="false"
            aria-label="Example person icon"
            fontIcon="person"></mat-icon>
    </a>





</mat-toolbar>
