<main>
    <div *ngFor="let path of paths$|async">
        <app-posts *ngIf="!(showAddSaxophone$|async)"
            [path]="path"></app-posts>
    </div>
    <button (click)="onShowAddSaxophone()"
        color="primary"
        mat-raised-button>{{(showAddSaxophone$|async) ? 'hide add saxophone':'show add saxophone'}}</button>
    <app-add-post *ngIf="showAddSaxophone$|async"></app-add-post>
</main>
