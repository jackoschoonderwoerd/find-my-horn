<main>
    <mat-form-field>
        <mat-label>select brand</mat-label>
        <mat-select #matRef
            (selectionChange)=brandSelected($event)>

            <mat-option *ngFor="let brand of brands$|async"
                [value]="brand">
                {{brand.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button class="cancel"
        mat-raised-button
        (click)="onCancel()">cancel</button>
</main>
