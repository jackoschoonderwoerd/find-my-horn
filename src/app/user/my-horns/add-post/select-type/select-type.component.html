<main>
    <mat-form-field>
        <mat-label>select type</mat-label>
        <mat-select #matRef
            (selectionChange)=typeSelected($event)>
            <mat-option *ngFor="let type of saxTypes$|async"
                [value]="type">
                {{type.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button class="cancel"
        (click)="onCancel()"
        mat-raised-button>cancel</button>
</main>
